name: Deploy Survey Page to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "survey/**"
      - ".github/workflows/deploy-survey-pages.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy survey directory to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
