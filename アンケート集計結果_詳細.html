      mermaidBlocks.forEach((block) => {
        const parentPre = block.parentElement;
        const div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = block.textContent;
        parentPre.replaceWith(div);
      });
      mermaid.initialize({ startOnLoad: true, theme: 'default' });

      // --- Scroll Animations ---
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
            // Trigger bar animations
            const bars = entry.target.querySelectorAll('.bar-fill');
            bars.forEach(bar => {
              const targetWidth = bar.style.width;
              bar.style.width = '0';
              setTimeout(() => bar.style.width = targetWidth, 100);
            });
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

      // --- Three.js Background (HP Style) ---
      const canvas = document.getElementById('bg-canvas');
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      const scene = new THREE.Scene();
      // White background normally, but we keep it transparent to use body bg
      // scene.background = new THREE.Color(0xffffff); 

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Shapes
      const geometry = new THREE.IcosahedronGeometry(1, 0);
      const materialRed = new THREE.MeshBasicMaterial({ color: 0xE60012, wireframe: true });
      const materialBlack = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true });

      const shapes = [];

      // Add Red Shape
      const shape1 = new THREE.Mesh(geometry, materialRed);
      shape1.position.set(-2, 1, -2);
      scene.add(shape1);
      shapes.push({ mesh: shape1, speed: 0.002 });

      // Add Black Shape
      const shape2 = new THREE.Mesh(geometry, materialBlack);
      shape2.position.set(2, -1, -1);
      shape2.scale.set(1.5, 1.5, 1.5);
      scene.add(shape2);
      shapes.push({ mesh: shape2, speed: -0.001 });

      // Add smaller floating elements
      for (let i = 0; i < 5; i++) {
        const isRed = Math.random() > 0.5;
        const s = new THREE.Mesh(geometry, isRed ? materialRed : materialBlack);
        s.position.set(
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 5
        );
        s.scale.setScalar(Math.random() * 0.5 + 0.2);
        scene.add(s);
        shapes.push({ mesh: s, speed: (Math.random() - 0.5) * 0.01 });
      }

      // Mouse interaction
      let mouseX = 0;
      let mouseY = 0;
      document.addEventListener('mousemove', (event) => {
        mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
      });

      function animate() {
        requestAnimationFrame(animate);

        shapes.forEach(item => {
          item.mesh.rotation.x += item.speed;
          item.mesh.rotation.y += item.speed;
        });

        // Gentle camera sway
        camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
        camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
        camera.lookAt(0, 0, 0);

        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
